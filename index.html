<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
<div class="plastic-body"> 
<div class= "first-chunk">
      <div class="clear">C</div>
      <div class="display-screen">This is the display screen</div>
</div><!--end of .first-chunk-->
<div class="second-chunk"> 
    <div class="seven"><p>7</p></div>
    <div class="eight"><p>8</p></div>
    <div class="nine"><p>9</p></div>
    <div class="divide"><p>/</p></div>
</div> <!--end of .second-chunk-->
 <div class="third-chunk">   
    <div class="four"><p>4</p></div>
    <div class="five"><p>5</p></div>
    <div class="six"><p>6</p></div>
    <div class="multiply"><p>x</p></div>
</div>     <!--end of .third-chunk-->
<div class="fourth-chunk">   
    <div class="one"><p>1</p></div>
    <div class="two"><p>2</p></div>
    <div class="three"><p>3</p></div>
    <div class="minus"><p>-</p></div>
</div><!--end of .fourth-chunk-->
<div class="final-chunk">
    <div class="zero"><p>0</p></div>
    <div class="decimal"><p>.</p></div>
    <div class="equal"><p>=</p></div>
    <div class="add"><p>+</p></div>
</div>

</div>  <!--this is the end of .plastic-body -->  
</body>
</html>
